---
layout: default
---
<h1 class="category-title">Points of Interest in {{ page.title }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul class="category-list">
{% for post in site.categories.[page.category] %}
  <li><a href="{{post.url}}"><img src="{{ site.url }}/assets/images/{{ post.imgurl }}" alt="{{ page.title }} - {{ site.title }}" /><span>{{post.title}}</span></a></li>
{% endfor %}
</ul>
