---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} | <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} | <span>Location: <a href="/{{page.categories}}/">{{ page.categories }}</a></span> <a href="http://maps.google.com/maps?q={{ page.lat }},{{ page.long }}" class="button">Map It</a> </span></p>
  </header>

  <p><img src="{{ site.url }}/assets/images/{{ page.imgurl }}" alt="{{ page.title }} - {{ site.title }}" /></p>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
